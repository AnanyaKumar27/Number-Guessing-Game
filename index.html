<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Random Number</title>
    <style>

        body {
            background: linear-gradient(135deg, #7a7a7a, #0d0e0f);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(52, 12, 12, 0.3);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #59adde;
            color: #0a0101;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        a:hover {
            background-color: #6685ff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 27, 27, 0.3);
        }

        
    </style>
</head>
<body>
    <h1>Guess The Random Number</h1>
    <p>Try your luck at this fun number guessing game! The program generates a random number between 1 and 100, and you have to guess it. Can you find the number in the fewest attempts?</p>
    <a href="https://www.programiz.com/online-compiler/7NTaI35QdBxI2" target="_blank">Click here to play</a>

</body>
</html>
